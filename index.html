<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Caption:400,700&display=swap" rel="stylesheet">

    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <title>console.love();</title>
</head>
<body>
    <div class="container">
        <header class="header wrapper">
            <div class="logotype">console.love();</div>
            <button id="menu-btn" class="btn menu-btn"><i class="fa fa-bars"></i></button>
            <nav class="navigation">
                <ul class="nav">
                <li class="nav__item">
                    <a href="https://github.com/heymicodes/console-love/blob/master/README.md" target="_blank" rel="noopener" class="nav__link">A propos</a>
                </li>
                <li class="nav__item">
                    <a href="mailto:heymicodes@gmail.com?subject=console.love()" target="_blank" rel="noopener" class="nav__link">Contribuer</a></li>
                <li class="nav__item">
                    <a href="https://github.com/heymicodes/console-love" target="_blank" rel="noopener" class="nav__link">GitHub</a>
                </li>
                </ul>
            </nav>
        </header>
      
        <main class="main wrapper">
            <section class="window">
                <div class="window__options">
                <div class="dots">
                    <span class="dot"></span>
                    <span class="dot dot--middle"></span>
                    <span class="dot dot--left"></span>
                </div>
                <button id="refresh-btn" class="btn refresh"><i class="fa fa-refresh"></i></button>
                </div>
                <div class="window__body">
                <ul>
                    <li class="line console">console.love(pickupLines[<span id="pickup-id">1</span>]);</li>
                    <li id="pickup-line" class="line">Je veux faire de toi une constante dans ma vie</li>
                </ul>
                </div>
            </section>
            <p class="instruction">Appuyez sur la barre espace pour afficher un autre console.love()</p>
            <p class="instruction mobile">Appuyez sur le bouton 'refresh' pour afficher un autre console.love()</p>
        </main>
    </div>
    <script src="js/main.js"></script>
